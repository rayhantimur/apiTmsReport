
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <SCRIPT LANGUAGE="JavaScript"> 
        function pass()
	{
	var coba=1;
	do
		{
		p=prompt("Kalau nggak tahu passwordnya tanya QA ya","");
		if(p=="ap123")
			{
			window.open("html/tables-basic.html");
			break
		}
		else
			{
			alert("Password Salah !!! Ulangi lagi.")
		}
		if(coba==3)
			{
			alert("maaf, kesempatan anda hanya 3 kali");
			history.go(-1)
		}
		coba=coba+1
	}
	while(coba<=3)
}

    </SCRIPT>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>NEWMAN REPORT API</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form">
        
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" ONCLICK="pass()" />
        
      </form>
    </div>
  </div>
</body>

</html>
